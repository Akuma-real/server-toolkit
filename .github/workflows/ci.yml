name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Format
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          make fmt

      - name: Test
        run: make test

      - name: Build linux/amd64
        run: |
          mkdir -p bin
          VERSION="$(git describe --tags --always --dirty 2>/dev/null || echo dev)"
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" -o bin/server-toolkit-linux-amd64 ./cmd/server-toolkit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-toolkit-linux-amd64
          path: bin/server-toolkit-linux-amd64

  nightly:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: server-toolkit-linux-amd64
          path: bin

      - name: Publish prerelease (nightly)
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: Nightly
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: bin/server-toolkit-linux-amd64
          artifactErrorsFailBuild: true
          generateReleaseNotes: true
